services:
  mcp-vuln-data:
    build:
      context: .
      dockerfile: Dockerfile
    platform: linux/amd64 
    container_name: mcp-vuln-data-server
    ports:
      - "3050:3050"  
      - "8000:8000"  
    volumes:
      - mcp_cache:/tmp/mcp_cache
      - vuln_data:/tmp/vuln_data
      - ./.1mcprc.docker:/app/.1mcprc.docker:ro
      - ./agent:/app/agent:ro
      - ./fetch-mcp:/app/fetch-mcp:ro
      - ./gitingest-mcp:/app/gitingest-mcp:ro
      - ./mcp-pandoc:/app/mcp-pandoc
      - ./mcp-filesystem-server:/app/mcp-filesystem-server-source:ro
      - ./mcp-interpreter-server:/app/mcp-interpreter-server
      - ./parse-pdf:/app/parse-pdf
    environment:
      - PYTHONPATH=/app
      - NODE_ENV=production
      - MCP_CACHE_DIR=/tmp/mcp_cache
      - VULN_DATA_DIR=/tmp/vuln_data
      - GIT_DISCOVERY_ACROSS_FILESYSTEM=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3050/health", "||", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mcp_cache:
    driver: local
  vuln_data:
    driver: local
